<div ng-controller="MainCtrl">
  <h1>Baue deine Choreographie</h1>
  <div class="row aside-container">
    <div class="col-xs-8">
      <h2>Choreographie</h2>
      <ul class="js-sortable silent-list">
        <li ng-repeat="move in chosenMoves" class="row">
          <span class="col-xs-10 btn btn-default" data-animation="am-fade-and-slide-top" data-template="views/partials/comments_modal.tpl.html" bs-modal="move">{{move.name}}</span>
          <a class="col-xs-2 glyphicon glyphicon-remove text-right" ng-click="removeChosenMove(move)"></a>
        </li>
      </ul>
    </div>
    <div class="col-xs-4">
      <h2>Figuren</h2>
      <form role="form" ng-submit="addMove()">
        <div class="form-group">
          <label for="newMove">Neue Figur</label>
          <input id="newMove" class="form-control" type="text" ng-model="newMove" placeholder="Neue Figur hinzufÃ¼gen" >
        </div>
      </form>

      <ul class="silent-list">
        <li ng-repeat="move in availableMoves" class="row">
          <a class="col-xs-2 glyphicon glyphicon-plus" ng-click="addChosenMove(move)"></a>
          <span class="col-xs-8 btn btn-default">{{move.name}}</span>
          <a class="col-xs-2 glyphicon glyphicon-remove text-right" ng-click="removeMove(move)"></a>
        </li>
      </ul>
    </div>
  </div>
</div>
