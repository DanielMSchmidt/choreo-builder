<div ng-controller="MainCtrl">
  <h1>Baue deine Choreographie</h1>
  <div class="row">
    <div class="col-xs-8">
      <h2>Choreographie</h2>
    </div>
    <div class="col-xs-4">
      <h2>Figuren</h2>
      <form role="form" ng-submit="addMove()">
        <div class="form-group">
          <label for="newMove">Neue Figur</label>
          <input id="newMove" class="form-control" type="text" ng-model="newMove" placeholder="Neue Figur hinzufÃ¼gen" >
        </div>
      </form>

      <ul>
        <li ng-repeat="move in availableMoves">
          {{move}}
        </li>
      </ul>
    </div>
  </div>
</div>
